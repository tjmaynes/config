---
- name: Setup macos machine
  hosts: macos
  gather_facts: true
  become: false
  vars:
    computername: gaia
    hostname: gaia
  vars_files:
    - vars/common.yml
    - vars/macos.yml
  roles:
    - role: elliotweiser.osx-command-line-tools
    - role: geerlingguy.mac.homebrew
    - role: geerlingguy.mac.mas
    - role: geerlingguy.mac.dock
    - role: macos

