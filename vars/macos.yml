homebrew_clear_cache: true

homebrew_cask_appdir: /Applications

homebrew_cask_apps:
  - arc
  - jetbrains-toolbox
  - appcleaner
  - spotify
  - visual-studio-code
  - mpv
  - synology-drive
  - vcv-rack
  - ledger-live
  - obs
  - ollama
  - emacs
  - docker
  - macvim
  - obsidian

mas_installed_apps:
  - { name: "Amphetamine", id: 937984704 }
  - { name: "DaisyDisk", id: 411643860 }
  - { name: "Final Cut Pro", id: 424389933 }
  - { name: "Bitwarden", id: 1352778147 }

homebrew_installed_packages:
