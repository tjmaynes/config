---
timezone: "America/Chicago"

workspace_dir: $HOME/workspace
backups_dir: "{{ workspace_dir }}/backups"

configure_ssh: true

ssh_keys:
  - name: "id_ed25519"
    host: "github.com"
    type: "ed25519"
    comment: "TJ Maynes"

# asdf

asdf_branch: v0.14.0

asdf_plugins:
  - { name: "direnv", url: "https://github.com/asdf-community/asdf-direnv.git", post_install: "asdf direnv setup --shell zsh --version latest" }
  - { name: "golang", url: "https://github.com/asdf-community/asdf-golang.git" }
  - { name: "nodejs", url: "https://github.com/asdf-vm/asdf-nodejs.git" }
  - { name: "python", url: "https://github.com/asdf-community/asdf-python.git" }

# vcv-rack

rack_user_dir: "{{ workspace_dir }}/music/vcv-rack-2"
