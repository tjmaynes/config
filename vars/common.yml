timezone: "America/Chicago"

workspace_dir: $HOME/workspace

configure_ssh: true

ssh_keys:
  - name: "id_ed25519"
    host: "github.com"
    type: "ed25519"
    comment: "TJ Maynes"

mise_plugins:
